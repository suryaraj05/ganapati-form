    <style>

        .package-card input[type="radio"]:checked + div { border-color: #28a745; box-shadow: 0 0 8px rgba(40,167,69,0.3); }

            z-index: 9999;

            color: #fff;
            border-radius: 50%;

            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);

            background: #1ebe5d;

        /* Wizard Form Modern Styles */
        .wizard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #faf7f4;
            z-index: 10;

        .wizard-card {
            display: flex;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.09);
            overflow: hidden;
            width: 820px;
            min-width: 820px;
            max-width: 820px;
            min-height: 480px;
            max-height: 600px;
        }
        .wizard-image {
            flex: 1 1 45%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 260px;
            min-height: 420px;
        }
        .wizard-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        .wizard-form {
            flex: 1 1 55%;
            padding: 48px 36px 36px 36px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .wizard-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2em;
            font-weight: 400;
            color: #911F07;
            letter-spacing: 0.12em;
            margin-bottom: 18px;
            text-align: left;
        }
        .wizard-step-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 18px;
        }
        .wizard-step-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #FFD700;
            margin-right: 10px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }
        .wizard-step-dot.active {
            opacity: 1;
            background: #911F07;
        }
        .wizard-step-line {
            flex: 1;
            height: 2px;
            background: #FFD700;
            margin: 0 10px;
            opacity: 0.4;
        }
        .wizard-form label {
            font-family: 'Poppins', 'Open Sans', Arial, sans-serif;
            font-size: 1em;
            color: #911F07;
            font-weight: 400;
            margin-bottom: 4px;
        }
        .wizard-form input, .wizard-form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: none;
            border-bottom: 2px solid #FFD700;
            background: #faf7f4;
            font-size: 1em;
            color: #911F07;
            font-weight: 400;
            border-radius: 0;
            outline: none;
            transition: border-color 0.2s;
        }
        .wizard-form input:focus, .wizard-form select:focus {
            border-bottom: 2.5px solid #911F07;
        }
        .wizard-form .wizard-btn {
            background: linear-gradient(90deg, #FFD700 0%, #FFC300 100%);
            color: #911F07;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 12px 36px;
            font-size: 1.1em;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, color 0.2s;
        }
        .wizard-form .wizard-btn:hover {
            background: linear-gradient(90deg, #FFC300 0%, #FFD700 100%);
            color: #fff;
        }
        .wizard-form .idols-list {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
        }
        .wizard-form .idol-option {
            flex: 1;
            background: #faf7f4;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 16px 10px;
            text-align: center;
            cursor: pointer;
            color: #911F07;
            font-weight: 400;
            transition: border 0.2s, background 0.2s;
        }
        .wizard-form .idol-option.selected, .wizard-form .idol-option:hover {
            border: 2.5px solid #911F07;
            background: #FFF6E0;
        }
        @media (max-width: 900px) {
            .wizard-card { flex-direction: column; }
            .wizard-image, .wizard-form { min-width: 100%; }
            .wizard-image { min-height: 220px; }
        }
    </style>
</head>

    <!-- Modern Wizard Form -->
    <div class="wizard-container">
        <div class="wizard-card">
            <div class="wizard-image">
                <img src="img/ganesh-banner.jpg" alt="Ganesh Reference" />
            </div>
            <form class="wizard-form" id="prebooking-form" action="/api/process" method="post">
                <div class="wizard-step-indicator">
                    <div class="wizard-step-dot active" id="step-dot-1"></div>
                    <div class="wizard-step-line"></div>
                    <div class="wizard-step-dot" id="step-dot-2"></div>
                </div>
                <div id="wizard-step-1">
                    <div class="wizard-title">Prebooking</div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required />
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number" required />
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Your city" required />
                    <button type="button" class="wizard-btn" id="to-step-2">Next</button>
                </div>
                <div id="wizard-step-2" style="display:none;">
                    <div class="wizard-title">Select Idol Type & Size</div>
                    <div class="idols-list">
                        <div class="idol-option" data-value="Eco-Friendly">Eco-Friendly</div>
                        <div class="idol-option" data-value="Normal">Normal</div>

                    <!-- Size selection for Normal -->

                                        <div style="margin-top:5px;">Small<br><small>8-9 inches</small></div>
                                    </div>
                                </label>
                            </div>
                            <div class="col-xs-6 col-sm-3 text-center">
                                <label style="width:100%;">
                                    <input type="radio" name="size" value="normal-medium">
                                    <div class="package-card">
                                        <img src="img/normal-medium.png" alt="Medium">
                                        <div style="margin-top:5px;">Medium<br><small>12-15 inches</small></div>
                                    </div>
                                </label>
                            </div>
                            <div class="col-xs-6 col-sm-3 text-center">
                                <label style="width:100%;">
                                    <input type="radio" name="size" value="normal-large">
                                    <div class="package-card">
                                        <img src="img/normal-large.png" alt="Large">
                                        <div style="margin-top:5px;">Large<br><small>20-24 inches</small></div>
                                    </div>

                            </div>
                            <div class="col-xs-6 col-sm-3 text-center">
                                <label style="width:100%;">
                                    <input type="radio" name="size" value="normal-premium">
                                    <div class="package-card">
                                        <img src="img/normal-premium.jpg" alt="Premium">
                                        <div style="margin-top:5px;">Premium<br><small>15-60 inches</small></div>
                                    </div>
                                </label>
                            </div>

                    <!-- Size selection for Eco-Friendly -->

                        <div class="row">

                                    <div class="package-card">
                                        <img src="img/eco-small.jpg" alt="Eco Small">
                                        <div style="margin-top:5px;">Small<br><small>8-9 inches</small></div>

                                    <div class="package-card">
                                        <img src="img/eco-medium.png" alt="Eco Medium">
                                        <div style="margin-top:5px;">Medium<br><small>12-15 inches</small></div>

                                <label style="width:100%;">
                                    <input type="radio" name="size" value="eco-large">
                                    <div class="package-card">
                                        <img src="img/eco-large.png" alt="Eco Large">
                                        <div style="margin-top:5px;">Large<br><small>20-24 inches</small></div>

                    </div>
                    <button type="button" class="wizard-btn" id="back-to-step-1" style="background:#fff; color:#911F07; border:1.5px solid #FFD700; margin-right:12px;">Back</button>
                    <button type="submit" class="wizard-btn">Submit</button>
                </div>

        </div>

    <script>
        // Wizard step logic
        document.getElementById('to-step-2').onclick = function() {
            document.getElementById('wizard-step-1').style.display = 'none';
            document.getElementById('wizard-step-2').style.display = 'block';
            document.getElementById('step-dot-1').classList.remove('active');
            document.getElementById('step-dot-2').classList.add('active');
        };
        document.getElementById('back-to-step-1').onclick = function() {
            document.getElementById('wizard-step-2').style.display = 'none';
            document.getElementById('wizard-step-1').style.display = 'block';
            document.getElementById('step-dot-2').classList.remove('active');
            document.getElementById('step-dot-1').classList.add('active');
        };
        // Idol type selection and size options
        document.querySelectorAll('.idol-option').forEach(function(el) {
            el.onclick = function() {
                document.querySelectorAll('.idol-option').forEach(function(opt) { opt.classList.remove('selected'); });
                el.classList.add('selected');
                document.getElementById('idol_type').value = el.getAttribute('data-value');
                // Show/hide size options
                var idolType = el.getAttribute('data-value');
                document.getElementById('size-options-normal').style.display = (idolType === 'Normal' || idolType === 'Premium') ? 'block' : 'none';
                document.getElementById('size-options-eco').style.display = (idolType === 'Eco-Friendly') ? 'block' : 'none';
                // Uncheck all size radios
                document.querySelectorAll('input[name="size"]').forEach(function(radio) { radio.checked = false; });
            };
        });
        // Prevent submit if idol_type or size not selected
        document.getElementById('prebooking-form').onsubmit = function(e) {
            if (!document.getElementById('idol_type').value) {
                alert('Please select an idol type.');
                e.preventDefault();
            }
            var idolType = document.getElementById('idol_type').value;
            var sizeSelected = false;
            if (idolType === 'Normal' || idolType === 'Premium') {
                document.querySelectorAll('#size-options-normal input[name="size"]').forEach(function(radio) { if (radio.checked) sizeSelected = true; });
            } else if (idolType === 'Eco-Friendly') {
                document.querySelectorAll('#size-options-eco input[name="size"]').forEach(function(radio) { if (radio.checked) sizeSelected = true; });
            }
            if (!sizeSelected) {
                alert('Please select a size.');
                e.preventDefault();
            }
        };
    </script>
    <!-- WhatsApp Floating Action Button -->
    <a href="https://wa.me/447901241275" target="_blank" id="whatsapp-fab" style="background:linear-gradient(90deg, #FFD700 0%, #FFC300 100%); color:#911F07; border:3px solid #fff;">

    <script src="js/jquery.form.js"></script>

    <script>
        $(document).ready(function() {
            var sizeData = {
                normal: {
                    small: {img: 'img/normal-small.jpg', value: 'normal-small', label: 'Small<br><small>8-9 inches</small>'},
                    medium: {img: 'img/normal-medium.png', value: 'normal-medium', label: 'Medium<br><small>12-15 inches</small>'},
                    large: {img: 'img/normal-large.png', value: 'normal-large', label: 'Large<br><small>20-24 inches</small>'},
                    premium: {img: 'img/normal-premium.jpg', value: 'normal-premium', label: 'Premium<br><small>15-60 inches</small>'}
                },
                eco: {
                    small: {img: 'img/eco-small.jpg', value: 'eco-small', label: 'Small<br><small>8-9 inches</small>'},
                    medium: {img: 'img/eco-medium.png', value: 'eco-medium', label: 'Medium<br><small>12-15 inches</small>'},
                    large: {img: 'img/eco-large.png', value: 'eco-large', label: 'Large<br><small>20-24 inches</small>'}
                }
            };
            function updateSizes(type) {
                $('#idol_type').val(type);
                $('#size-img-small').attr('src', sizeData[type].small.img);
                $('#size-img-medium').attr('src', sizeData[type].medium.img);
                $('#size-img-large').attr('src', sizeData[type].large.img);
                if(type === 'normal') {
                    $('#size-img-premium').closest('.col-xs-6').show();
                    $('#size-img-premium').attr('src', sizeData[type].premium.img);
                    $('input[name="size"]').eq(3).val(sizeData[type].premium.value);
                    $('#size-label-premium').html(sizeData[type].premium.label);
                } else {
                    $('#size-img-premium').closest('.col-xs-6').hide();
                }
                $('input[name="size"]').eq(0).val(sizeData[type].small.value);
                $('input[name="size"]').eq(1).val(sizeData[type].medium.value);
                $('input[name="size"]').eq(2).val(sizeData[type].large.value);
                $('#size-label-small').html(sizeData[type].small.label);
                $('#size-label-medium').html(sizeData[type].medium.label);
                $('#size-label-large').html(sizeData[type].large.label);
                $('input[name="size"]').prop('checked', false);
            }
            $('#idolTypeGroup button').click(function() {
                $('#idolTypeGroup button').removeClass('active');
                $(this).addClass('active');
                var type = $(this).data('type');
                updateSizes(type);
            });
            updateSizes('normal');
            $('#prebooking-form').validate({
                rules: {
                    name: { required: true, minlength: 2 },
                    email: { required: true, email: true },
                    phone: { required: true },
                    city: { required: true },
                    size: { required: true }
                },
                messages: {
                    name: { required: "Please enter your name", minlength: "Your name must consist of at least 2 characters" },
                    email: { required: "Please enter your email", email: "Please enter a valid email address" },
                    phone: { required: "Please enter your phone number" },
                    city: { required: "Please enter your city" },
                    size: { required: "Please select a size" }
                },
                submitHandler: function(form) {
                    $.ajax({
                        type: "POST",
                        url: "/api/process",
                        data: $(form).serialize(),
                        success: function(response) {
                            if(response.success) {
                                $('#prebooking-form').hide();
                                $('#form-message').removeClass('alert-danger').addClass('alert alert-success').html('<h3 style="margin-top:10px;">Thank you!</h3><p>Your prebooking has been submitted successfully.<br>We will contact you soon with further details.</p>').show();
                                setTimeout(function() {
                                    window.location.href = 'index.html';
                                }, 2000);
                            } else {
                                $('#form-message').removeClass('alert-success').addClass('alert alert-danger').text('There was an error submitting your prebooking. Please try again.').show();
                            }
                        },
                        error: function() {
                            $('#form-message').removeClass('alert-success').addClass('alert alert-danger').text('There was an error submitting your prebooking. Please try again.').show();
                        }
                    });
                }
            });
        });
    </script>
