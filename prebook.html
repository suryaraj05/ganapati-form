    <style>
        .btn-toggle { transition: all 0.3s ease; }
        .btn-toggle.active { background-color: #28a745 !important; color: white !important; }
        .package-card img { aspect-ratio: 1/1; object-fit: cover; width: 100%; border-radius: 6px; background: #fff; }
        .package-card {
            padding: 4px 2px 6px 2px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-top: 4px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-width: 140px;
            min-width: 110px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            transform: scale(1);
        }
        .package-card:hover { 
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transform: translateY(-2px) scale(1.02);
        }
        .package-card input[type="radio"]:checked + div { 
            border-color: #28a745; 
            box-shadow: 0 0 8px rgba(40,167,69,0.3); 
        }
        .package-card.selected {
            border: 1px solid #FFD700;
            background: #FFF9E3;
            box-shadow: 0 4px 15px rgba(255,215,0,0.2);
            transform: translateY(-1px) scale(1.01);
        }
        .package-card.selected::after {
            content: '';
            display: block;
            position: absolute;
            top: 8px;
            right: 8px;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #FFD700;
        }
        .full-info-btn {
            display: inline-block;
            margin-top: 2px;
            color: #911F07;
            background: #fffbe6;
            border: 1.2px solid #FFD700;
            border-radius: 14px;
            padding: 1px 7px 1px 6px;
            font-size: 0.91em;
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            box-shadow: none;
        }
        .full-info-btn:hover {
            background: #FFF3B0;
            border-color: #FFC300;
        }
        /* WhatsApp FAB styling for clarity */
        #whatsapp-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            background: #25D366;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            font-size: 2.2em;
            border: 3px solid #fff;
            transition: box-shadow 0.2s;
        }
        #whatsapp-fab:hover {
            box-shadow: 0 4px 16px rgba(37,211,102,0.4);
            background: #1ebe5d;
            color: #fff;
        }
        /* Wizard Form Modern Styles */
        .wizard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #faf7f4;
            z-index: 10;
        }
        .wizard-card {
            display: flex;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.09);
            overflow: hidden;
            width: 820px;
            min-width: 820px;
            max-width: 820px;
            min-height: 480px;
            max-height: 600px;
        }
        .wizard-image {
            flex: 1 1 45%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 260px;
            min-height: 420px;
        }
        .wizard-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        .wizard-form {
            flex: 1 1 55%;
            padding: 48px 36px 36px 36px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .wizard-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2em;
            font-weight: 400;
            color: #911F07;
            letter-spacing: 0.12em;
            margin-bottom: 18px;
            text-align: left;
        }
        .wizard-step-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 18px;
        }
        .wizard-step-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #FFD700;
            margin-right: 10px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }
        .wizard-step-dot.active {
            opacity: 1;
            background: #911F07;
        }
        .wizard-step-line {
            flex: 1;
            height: 2px;
            background: #FFD700;
            margin: 0 10px;
            opacity: 0.4;
        }
        .wizard-form label {
            font-family: 'Poppins', 'Open Sans', Arial, sans-serif;
            font-size: 1em;
            color: #911F07;
            font-weight: 400;
            margin-bottom: 4px;
        }
        .wizard-form input, .wizard-form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: none;
            border-bottom: 2px solid #FFD700;
            background: #faf7f4;
            font-size: 1em;
            color: #111;
            border-radius: 0;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(1);
        }
        .wizard-form input:focus, .wizard-form select:focus {
            border-bottom: 2.5px solid #911F07;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.1);
        }
        .wizard-form .wizard-btn {
            background: linear-gradient(90deg, #FFD700 0%, #FFC300 100%);
            color: #911F07;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            padding: 12px 36px;
            font-size: 1.1em;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform: scale(1);
            position: relative;
            overflow: hidden;
        }
        .wizard-form .wizard-btn:hover {
            background: linear-gradient(90deg, #FFC300 0%, #FFD700 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }
        .wizard-form .wizard-btn:active {
            transform: translateY(0) scale(0.98);
        }
        .wizard-form .idols-list {
            display: flex;
            gap: 18px;
            margin-bottom: 18px;
        }

        /* Smooth transitions for wizard steps */
        .wizard-step {
            opacity: 1;
            transform: translateX(0) scale(1);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }
        .wizard-step.hidden {
            opacity: 0;
            transform: translateX(30px) scale(0.95);
            pointer-events: none;
        }
        /* Smooth transitions for size options */
        .sizes-row {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }
        .sizes-row.hidden {
            opacity: 0;
            transform: translateY(15px) scale(0.98);
            pointer-events: none;
        }
        /* Enhanced idol option transitions */
        .wizard-form .idol-option {
            flex: 1;
            background: #faf7f4;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 16px 10px;
            text-align: center;
            cursor: pointer;
            color: #911F07;
            font-weight: 400;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            transform: scale(1);
        }
        .wizard-form .idol-option:hover {
            border: 2px solid #FFD700;
            background: #FFF6E0;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2);
        }
        .wizard-form .idol-option.selected {
            border: 2px solid #FFD700;
            background: #FFF6E0;
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.25);
        }
        .wizard-form .idol-option.selected::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: #28a745;
            border-radius: 50%;
            border: 2px solid #FFD700;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        @media (max-width: 900px) {
            .wizard-container {
                position: relative;
                width: 100vw;
                height: auto;
                min-height: 100vh;
                padding: 16px 0;
                overflow-y: auto;
                display: flex;
                align-items: flex-start;
                justify-content: center;
            }
            .wizard-card {
                flex-direction: column;
                min-width: 0;
                width: 100%;
                max-width: 98vw;
                min-height: 0;
                max-height: none;
                box-sizing: border-box;
            }
            .wizard-image, .wizard-form {
                min-width: 100%;
                width: 100%;
            }
            .wizard-image {
                min-height: 180px;
                height: 180px;
            }
        }
    </style>

            ['name','email','phone','city'].forEach(function(id) {
                var el = document.getElementById(id);
                if(!el.value) {
                    el.style.borderBottom = '2px solid #c0392b';
                    valid = false;
                } else {
                    el.style.borderBottom = '2px solid #FFD700';
                }
            });
            if(!valid) return;
            
            // Smooth transition to step 2
            var step1 = document.getElementById('wizard-step-1');
            var step2 = document.getElementById('wizard-step-2');
            
            step1.classList.add('hidden');
            setTimeout(function() {
                step1.style.display = 'none';
                step2.style.display = 'block';
                setTimeout(function() {
                    step2.classList.remove('hidden');
                }, 100);
            }, 600);
            
            document.getElementById('step-dot-1').classList.remove('active');
            document.getElementById('step-dot-2').classList.add('active');
        };
        
        document.getElementById('back-to-step-1').onclick = function() {
            // Smooth transition back to step 1
            var step1 = document.getElementById('wizard-step-1');
            var step2 = document.getElementById('wizard-step-2');
            
            step2.classList.add('hidden');
            setTimeout(function() {
                step2.style.display = 'none';
                step1.style.display = 'block';
                setTimeout(function() {
                    step1.classList.remove('hidden');
                }, 100);
            }, 600);
            
            document.getElementById('step-dot-2').classList.remove('active');
            document.getElementById('step-dot-1').classList.add('active');
        };
        // Idol type selection and size options
        document.querySelectorAll('.idol-option').forEach(function(el) {
            el.onclick = function() {
                document.querySelectorAll('.idol-option').forEach(function(opt) { opt.classList.remove('selected'); });
                el.classList.add('selected');
                document.getElementById('idol_type').value = el.getAttribute('data-value');
                
                // Smooth transition for size options
                var idolType = el.getAttribute('data-value');
                var allSizeOptions = ['size-options-normal', 'size-options-eco', 'size-options-premium'];
                
                // Hide all size options first
                allSizeOptions.forEach(function(id) {
                    var element = document.getElementById(id);
                    element.classList.add('hidden');
                });
                
                // Show the selected size option after a brief delay
                setTimeout(function() {
                    allSizeOptions.forEach(function(id) {
                        var element = document.getElementById(id);
                        if (id === 'size-options-normal' && idolType === 'Normal') {
                            element.classList.remove('hidden');
                        } else if (id === 'size-options-eco' && idolType === 'Eco-Friendly') {
                            element.classList.remove('hidden');
                        } else if (id === 'size-options-premium' && idolType === 'Premium') {
                            element.classList.remove('hidden');
                        }
                    });
                }, 300);
                
                // Uncheck all size radios
                document.querySelectorAll('input[name="size"]').forEach(function(radio) { radio.checked = false; });
            };
        });
        // On page load, set Normal as default
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('idol_type').value = 'Normal';
            document.getElementById('size-options-normal').classList.remove('hidden');
            document.getElementById('size-options-eco').classList.add('hidden');
            document.getElementById('size-options-premium').classList.add('hidden');
            document.querySelectorAll('.idol-option').forEach(function(opt) {
                if(opt.getAttribute('data-value') === 'Normal') opt.classList.add('selected');
                else opt.classList.remove('selected');
            });
            // Select the first size option by default
            var firstNormal = document.querySelector('#size-options-normal input[type="radio"]');
            if(firstNormal) {
                firstNormal.checked = true;
                firstNormal.parentElement.querySelector('.package-card').classList.add('selected');
            }
        });
        // Prevent submit if idol_type or size not selected
        document.getElementById('prebooking-form').onsubmit = function(e) {
            if (!document.getElementById('idol_type').value) {
                alert('Please select an idol type.');
                e.preventDefault();
            }
            var idolType = document.getElementById('idol_type').value;
            var sizeSelected = false;
            if (idolType === 'Normal') {
                document.querySelectorAll('#size-options-normal input[name="size"]').forEach(function(radio) { if (radio.checked) sizeSelected = true; });
            } else if (idolType === 'Premium') {
                document.querySelectorAll('#size-options-premium input[name="size"]').forEach(function(radio) { if (radio.checked) sizeSelected = true; });
            } else if (idolType === 'Eco-Friendly') {
                document.querySelectorAll('#size-options-eco input[name="size"]').forEach(function(radio) { if (radio.checked) sizeSelected = true; });
            }
            if (!sizeSelected) {
                alert('Please select a size.');
                e.preventDefault();
            }
        };
        // Show thank you popup on submit
        document.getElementById('prebooking-form').addEventListener('submit', function(e) {
            if (!e.defaultPrevented) {
                setTimeout(function() {
                    document.getElementById('thankyou-popup').style.display = 'flex';
                }, 100);
            }
        });
